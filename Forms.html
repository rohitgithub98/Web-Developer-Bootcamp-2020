<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="fname">First Name :</label><input type="text" id="fname" required>
	<label for="lname">Last Name:</label><input type="text" id="lname" required>
	<br>

	<label>Male<input type="radio" name="Gender" value="Male"></label>
	<label>Female<input type="radio" name="Gender" value="Female"></label>
	<label>Other<input type="radio" name="Gender" value="Other"></label>
	<br>

	<label>Email:<input type="Email" placeholder="your email" required></label>
	<label>Password:<input type="Password" placeholder="your password" required></label>
	<br>
	<label>Birthday: <select><option>January</option></select>
		<select><option>1</option></select>
		<select><option>1998</option></select>
	</label>
	<br>
	<label>I agree to the terms and conditions <input type="checkbox" name="box"></label>

	<br>
	<input type="submit" name="Submit">



</form>
</body>
</html>
